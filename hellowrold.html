<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.contain{
				width: 100%;
				height: 100vh;
				display: flex;
				justify-content: center;
				flex-direction: row;
				align-items: center;
			}
			.fle{
				width: 300px;
				height: 300px;
				overflow: hidden;
				border-radius: 300px;
				border: 20px solid rgba(54, 43, 41, 0.2);
			}
			.xz{
				animation:rote 10s linear infinite ;
			}
			@keyframes rote{
				0% {transform: rotate(0deg);}
				50% {transform: rotate(180deg);}
				100% {transform: rotate(360deg);}
			}
		</style>
	</head>
	<body>
		<div class="contain">
			<div class="fle xz">
				<img src="img/logo.png" width="300px" height="300px" />
			</div>
		</div>
	</body>
</html>
